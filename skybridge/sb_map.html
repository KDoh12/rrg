<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Sky Bridge</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2RvaDIwIiwiYSI6ImNqcDA4cjR3YjB2YmYzdnA0aTBibHdpdTYifQ.ijxYjKJUveJ5V_XUbBN-LA'; 
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/kdoh20/cjp34p0va24he2rpwguvxg2ow', 
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 16.49, 
      center: [-83.578658, 37.818856]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
